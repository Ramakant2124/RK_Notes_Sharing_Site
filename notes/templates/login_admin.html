{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location="{% url 'admin_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}

<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        background: url("{% static 'images/abg.jpeg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .login-container {
        background-color: rgba(214, 212, 212, 0.48);  /* slightly more opaque */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
        text-align: center; /* Center text inside container */
    }

    .form-control {
        text-align: left; /* Keep form input text left aligned */
    }
    .yellow-text {
    color: yellow;
}
.gradient-btn {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

.gradient-btn:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
}


</style>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 login-container">
            <h2 class="mt-3" style="color: yellow;"><b>ADMIN LOGIN</b></h2>

            <hr>
            <p>Enter your Username and Password for accessing Admin Panel.</p>

            <form method="post">
                {% csrf_token %}
                <div class="text-start">
                    <label>Username</label>
                    <input type="text" class="form-control mb-2" placeholder="Enter Username" name="uname">
                    <label>Password</label>
                    <input type="password" class="form-control mb-2" placeholder="Enter Password" name="pass">
                </div>
                <div class="text-center">
                  <input type="submit" class="gradient-btn mt-3" value="LOGIN">

                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
