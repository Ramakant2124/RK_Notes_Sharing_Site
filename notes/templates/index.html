{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("{% static 'images/bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
}

/* Main transparent section at top */
.image {
    width: 100%;
    height: 470px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.transparentbox {
    background-color: rgba(0, 0, 0, 0.5);  /* black with 50% opacity */
    color: white;
    padding: 40px 60px;
    border-radius: 10px;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
}

/* Steps section styling */
.box1 {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    color: white;               /* text color */
    box-shadow: 0 4px 8px rgba(0, 114, 255, 0.3);
    transition: background-color 0.3s ease;
}

.box1:hover {
    background-color: #005bbb;  /* darker blue on hover */
    cursor: pointer;
}

.box1 .halfcircle i {
    font-size: 48px;
    color: #ffd700;            /* gold/yellow icon color */
    margin-bottom: 10px;
}

.box1 .halfcircleBottom {
    font-weight: bold;
    font-size: 16px;
    color: #f0f0f0;            /* lighter text */
}


.box1:hover {
    transform: scale(1.05);
}

.halfcircle {
    font-size: 40px;
    color: #dc3545; /* Bootstrap danger color */
    margin-bottom: 10px;
}

.halfcircleBottom {
    font-size: 18px;
    font-weight: bold;
}
</style>


<br><br><br><br><br><br><br>
<!-- Steps Section -->
<h4 class="text-center text-danger mt-5">Just 4 steps to follow</h4>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-user-circle"></i></p>
                <p class="halfcircleBottom">Create Account</p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-sign-in-alt"></i></p>
                <p class="halfcircleBottom">Login</p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-upload"></i></p>
                <p class="halfcircleBottom">Upload Notes</p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-download"></i></p>
                <p class="halfcircleBottom">Download Notes</p>
            </div>
        </div>
    </div>
</div>

<br><br><br>
{% endblock %}
